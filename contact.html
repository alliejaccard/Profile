<!DOCTYPE html>
<html>
<head>
	<title>Allie E. Jaccard</title>
	<link rel="stylesheet" type="text/css" href="Assets/CSS/reset.css">
	<link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">
</head>
<body>
	<header id="masthead">
	<div class="container">
		<a href="index.html" id="logo">Allie E. Jaccard</a>
			<nav>
				<a href="index.html">About</a>
				<a href="contact.html">Contact</a>
				<a href="portfolio.html">Portfolio</a>
			</nav>
		</div>
	</header>

	<div id="main-container" class="container">
		<section class="main-container">
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" name="name" id="name" placeholder="John Smith" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
					<input type="submit" name="submit">
			</form>

		</section>

		<section class="sidebar">
			<div id="connect">
				<h2>Connect with Me</h2>

				<img src="https://cdn4.iconfinder.com/data/icons/iconsimple-logotypes/512/github-512.png" class="social" alt="Github">
				<img src="http://collectiveenlightenment.com/wp-content/uploads/2016/04/linkedin-logo-copy.png" class="social" alt="LinkedIn">
				<img src="https://instagram-brand.com/wp-content/themes/ig-branding/assets/images/ig-logo-email.png" class="social" alt="Stack Overflow">
			</div>
		</section>
	</div>

	<footer>
		<div class="container">
			&copy; Copyright 2017 Allie Jaccard
		</div>
	</footer>
</body>
</html>
